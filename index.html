        <script>
             function calculateAge(){
                var birthYear = document.getElementById("birthYear").value;

                //tính can chi

                var can=['Canh', 'Tân', 'Nhâm', 'Quý', 'Giáp', 'Ất', 'Bính', 'Đinh', 'Mậu', 'Kỉ'];
                var chi=['Tý', 'Sửu', 'Dần', 'Mão', 'Thìn','Tỵ','Ngọ','Mùi','Thân','Dậu','Tuất','Hợi'];

                switch(chiIndex){

                        console.log(can[0]) + console.log(chi[chiIndex]);

                        console.log(can[2]) + console.log(chi[chiIndex]); 
                        break;
                    case 3:
                        console.log(can[3]) + console.log(chi[chiIndex]); 
                        break;
                    case 4:
                        console.log(can[4]) + console.log(chi[chiIndex]);
                        break; 
                    case 6:
                        console.log(can[5]) + console.log(chi[chiIndex]); 
                        break;
                    case 6:
                        console.log(can[6]) + console.log(chi[chiIndex]); 
                        break;

                        break;

                     case 11:

                    default:
                        console.log("Error");

                }

                var resultMassage= can + chi;
                document.getElementById("result").innerHTML=resultMassage;
             }
